<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Purchasing microservice</title>
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/navbar.css" rel="stylesheet">
</head>
<style>
    span.warning {
        color: red;
        font-weight: bold;
        display: none;
    }
</style>
<body>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Purchasing microservice</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <h1>Purchasing status</h1>

        <p>Your loyalty points balance: <span id="points-balance">(please wait...)</span><span id="points-warning" class="warning">!!!</span></p>
    </div>
</div>

<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<script src="assets/js/ie10-viewport-bug-workaround.js"></script>
<script>
    $().ready(new function () {
        $.ajax({
            url: "/points-balance",
            success: function (result) {
                $("#points-balance").html(result);
                var warning = parseFloat(result) > 1000;
                $("#points-warning").css("display", warning ? "inline" : "none");
                $("#points-balance").css("color", warning ? "red" : "green");
            }
        });
    })
</script>
</body>
</html>
