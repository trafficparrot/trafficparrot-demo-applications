<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap-5.1.3.min.css">
</head>
<body>
<header class="d-flex justify-content-center py-3 border-bottom">
    <nav class="nav nav-pills">
        <a class="nav-link active" aria-current="page" href="#">Login</a>
        <a class="nav-link" href="/track">Track</a>
    </nav>
</header>
<div class="grid">
    <div class="container p-2 col-12 col-sm-8 col-md-6">
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="fedex-api-key" class="form-label">FedEx&reg; API Key</label>
                <input type="text" id="fedex-api-key" name="fedex-api-key" class="form-control">
            </div>
            <div class="mb-3">
                <label for="fedex-secret-key" class="form-label">FedEx&reg; Secret Key</label>
                <input type="password" id="fedex-secret-key" name="fedex-secret-key" class="form-control">
            </div>
            <div class="mb-3">
                <label for="fedex-api-base-url" class="form-label">FedEx&reg; API Base URL</label>
                <input type="text" id="fedex-api-base-url" name="fedex-api-base-url" placeholder="e.g. https://apis-sandbox.fedex.com" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-lg col-12" th:classappend="${!#strings.isEmpty(error) ? 'is-invalid' : 'is-valid'}">Submit</button>
            <div th:text="${error}" class="invalid-feedback"></div>
        </form>
    </div>
</div>
</body>
</html>
