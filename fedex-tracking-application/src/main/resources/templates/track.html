<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Track</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap-5.1.3.min.css">
</head>
<body>
<header class="d-flex justify-content-center py-3 border-bottom">
    <nav class="nav nav-pills">
        <a class="nav-link" aria-current="page" href="/login">Login</a>
        <a class="nav-link active" href="#">Track</a>
    </nav>
</header>
<div class="grid">
    <div class="container p-2 col-12 col-sm-8 col-md-6">
        <form action="/track" method="POST">
            <div class="mb-3">
                <label for="fedex-tracking-number" class="form-label">Tracking Number</label><br>
                <input type="text" id="fedex-tracking-number" name="fedex-tracking-number" class="form-control" th:value="${trackingNumber}">
            </div>
            <button type="submit" class="btn btn-primary btn-lg col-12" th:classappend="${!#strings.isEmpty(error) ? 'is-invalid' : 'is-valid'}">Submit</button>
            <div th:text="${error}" class="invalid-feedback"></div>
            <div th:text="${status}" class="valid-feedback"></div>
        </form>
    </div>
</div>
</body>
</html>
